<div class="container">
<tr>
    <td colspan="2" height="108">
        <table height="108" background="../app/images/header.jpg" border="0"
               cellspacing="0" cellpadding="0" width="100%">
            <tr>
                <td></td>
            </tr>
        </table>
    </td>
</tr>
<hr>
<form ng-submit="" align = "center" >
    <input type="text" placeholder="股票代码/名称" ng-model="stocktosearch" />
    <button type="submit" class="btn btn-primary" >
        <span class="glyphicon glyphicon-search"></span>
    </button>
</form>

<button class="btn btn-primary btn-sm" ng-click="">
    <span class="glyphicon glyphicon-refresh"></span> 换一波
</button>
<table class="table table-striped">
    <thead>
    <tr>
        <th>股票名称</th>
        <th>股票代码</th>
        <th>开盘价</th>
        <th>收盘价</th>
        <th>详情</th>
        <th>收藏</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="stock in stocks">
        <td>{{ stock.title }}</td>
        <td>{{ stock.code }}</td>
        <td>{{ stock.startPrice }}</td>
        <td>{{ stock.endPrice }}</td>
        <td>
            <button class="btn btn-sm" ng-click="" ng-mouseenter="">
                <span class="glyphicon glyphicon-info-sign"></span>
            </button>
        </td>
        <td>
            <button class="btn btn-sm" ng-click="" ng-mouseenter="">
                <span class="glyphicon glyphicon-heart-empty"></span>
            </button>
        </td>
    </tr>
    </tbody>
</table>
</div>
